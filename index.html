<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="./img/space-invadersPurple.png">
    <title>Kalender för Skrik och Panik</title>
    <!-- Fontawesome icons link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Css links -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/modals.css"> 
    <link rel="stylesheet" href="./css/header.css"> 
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/calender.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/bfedc06eab.js" crossorigin="anonymous"></script>
    <!-- Js  -->
    <script src="./js/main.js"></script>
    <script src="./js/calender.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/today.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="d-flex" >
        <!-- hidden logo in desktop -->
        <!-- Grey invader -->
        <div class="grey-invader col-sm-3 d-lg-none d-flex justify-content-center align-items-center">
            <img  src="./img/space-invaders.png" alt="">
        </div>
        <!-- hidden logos in mobile -->
        <div class="gop-invaders col-md-3 d-none d-lg-flex justify-content-between  align-items-center px-md-3 px-xxl-5">
            <img src="./img/space-invadersGreen.png" alt="">
            <img src="./img/space-invadersOrange.png" alt="">
            <img src="./img/space-invadersPurple.png" alt="">
        </div>
        <!-- Date & Year div -->
        <div class="flex-fill">
            <div class="month-div d-flex align-items-center justify-content-between px-3 justify-content-md-center">
                <i id="backButton" class="fas fa-chevron-left arrow"></i>
                <h1 id="monthDisplay" class="px-md-3"></h1>
                <i id="nextButton" class="fas fa-chevron-right arrow"></i>
            </div>
            <!-- days that shows on IPad/laptop -->
            <div class="days-div d-none d-md-flex d-xl-none align-items-center">
                <p class="col mb-0 d-flex justify-content-around">Mån</p>
                <p class="col mb-0 d-flex justify-content-around">Tis</p>
                <p class="col mb-0 d-flex justify-content-around">Ons</p>
                <p class="col mb-0 d-flex justify-content-around">Tor</p>
                <p class="col mb-0 d-flex justify-content-around">Fre</p>
                <p class="col mb-0 d-flex justify-content-around">Lör</p>
                <p class="col mb-0 d-flex justify-content-around">Sön</p>
            </div>
            <!-- days that shows on desktop -->
            <div class="days-div d-none d-xl-flex align-items-center">
                <p class="col mb-0 d-flex justify-content-around">Måndag</p>
                <p class="col mb-0 d-flex justify-content-around">Tisdag</p>
                <p class="col mb-0 d-flex justify-content-around">Onsdag</p>
                <p class="col mb-0 d-flex justify-content-around">Torsdag</p>
                <p class="col mb-0 d-flex justify-content-around">Fredag</p>
                <p class="col mb-0 d-flex justify-content-around">Lördag</p>
                <p class="col mb-0 d-flex justify-content-around">Söndag</p>
            </div>
        </div>
    </header>

    <main class="d-flex">
        <!-- ASIDE NAV -->
        <aside class="col-12 col-md-3 d-flex">
            <div id="sidebar-wrapper" class="sidebar-wrapper sidebar d-flex flex-column col-12">
                <div  class="d-flex today-info">
                    <div class = "col-md-4 d-none d-lg-flex align-items-center grey-invader-side">
                       <img src="./img/space-invaders.png" alt="">
                    </div>
                    <div id="today"  class="col-12 d-flex flex-column align-items-center justify-content-center col-lg-8" >
                        <!-- renderTodayInfo -->
                    </div>
                </div>
                <div class="todo-list">
                    <div class="accordion" id="accordion">
                        <!-- renderar ut todos -->
                    </div>
                </div>
    
                <button id="show-all-todos" class=" d-flex align-items-center justify-content-center sort-on-date-button">
                    <p>Visa alla Todos</p>
                </button>
                <div class="createButton col-12 col-md-4 col-lg-2 d-flex align-items-center justify-content-center  create-todo-container ">
                    <i class="fas fa-plus fa-3x create-todo-button"></i>
                </div>
            </div>

            <div id="sidebar-todo-form" class="sidebar-todo-form d-none sidebar col-12">
                <form class="d-flex flex-column" action="">
                    <div class="">
                        <label for="todo-name">Titel</label>
                        <input type="text" name="todo-name" id="todo-name" placeholder="Titel">
                    </div>
                    <div class="">
                        <label for="date">Datum</label>
                        <input type="date" name="date" id="date" placeholder="Datum">
                    </div>
                    <div class="">
                        <label for="starttime">Starttid</label>
                        <input type="Time" name="starttime" id="starttime" placeholder="Starttid">
                    </div>
                    <div class="">
                        <label for="endtime">Sluttid</label>
                        <input type="time" name="endtime" id="endtime" placeholder="Sluttid">
                    </div>
                    <div class="flex-fill mb-4">
                        <label for="todo-description">Beskrivning</label>
                        <textarea  class="flex-fill" name="todo-description" id="todo-description" placeholder="Beskrivning"></textarea>
                    </div>
                    <div class=" d-flex flex-column">
                        <button id="save-btn" class="btn edit-btn my-3">Spara</button>
                        <button class="exitButton btn remove-btn mb-3">Avbryt</button>
                    </div>
                </form>
            </div>
        </aside>

        <!-- Main Calendar -->
        <div class="calendar d-none d-md-block col-md-9 ">
            <!-- hide whole section in mobile version -->
            <div id="calendar" class="calendar-grid june">
                <!-- render calendardays -->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
